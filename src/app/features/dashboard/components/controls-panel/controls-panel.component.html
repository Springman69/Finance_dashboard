<div class="controls">
  <div class="controls__row">
    <label class="controls__field">
      <span class="controls__label">Search</span>
      <input
        type="text"
        placeholder="Filter by currency or code"
        [value]="filterTerm()"
        (input)="onFilterInput($event)"
      />
    </label>

    <label class="controls__field">
      <span class="controls__label">Currency</span>
      <select [value]="selectedCode() ?? ''" (change)="onCodeSelected($event)">
        <option value="" disabled>Select code</option>
        <option *ngFor="let code of codes()" [value]="code">{{ code }}</option>
      </select>
    </label>
  </div>

  <div class="controls__row">
    <label class="controls__field">
      <span class="controls__label">Start Date</span>
      <input type="date" [value]="dateRange().start" (change)="onStartChanged($event)" />
    </label>

    <label class="controls__field">
      <span class="controls__label">End Date</span>
      <input type="date" [value]="dateRange().end" (change)="onEndChanged($event)" />
    </label>

    <button type="button" class="controls__refresh" (click)="onRefresh()" [disabled]="loading()">
      {{ loading() ? 'Refreshingâ€¦' : 'Refresh' }}
    </button>
  </div>

  <div class="controls__meta" *ngIf="lastUpdated() as updated">
    <span>Last updated: {{ updated }}</span>
  </div>
</div>
